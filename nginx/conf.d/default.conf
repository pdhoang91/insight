# File cấu hình Nginx (ví dụ: ./nginx/conf.d/default.conf)

# Redirect tất cả HTTP sang HTTPS cho cả hai domain
server {
    listen 80;
    server_name insight.io.vn www.insight.io.vn apiinsight.site www.apiinsight.site;

    return 301 https://$host$request_uri;
}

# HTTPS server cho insight.io.vn
server {
    listen 443 ssl;
    server_name insight.io.vn www.insight.io.vn;

    ssl_certificate /etc/nginx/certs/insight.io.vn.crt;
    ssl_certificate_key /etc/nginx/certs/insight.io.vn.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # location ~* \.(js|css|jpg|jpeg|png|gif|js|css|ico|swf)$ {
    #             expires 1y;
    #             etag off;
    #             if_modified_since off;
    #             add_header Cache-Control "public, no-transform";
    # }


    # Cấu hình proxy cho Frontend
    location / {
        proxy_pass http://frontend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Cấu hình proxy cho Backend API
    location /api/ {
        proxy_pass http://app:81/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cấu hình proxy cho uploads (hình ảnh) đến image-service
    location /images/ {
        proxy_pass http://image_service:82/images/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server cho giám sát (Kibana và Grafana) trên apiinsight.site với xác thực cơ bản
server {
    listen 443 ssl;
    server_name apiinsight.site www.apiinsight.site;

    ssl_certificate /etc/nginx/certs/apiinsight.site.crt;
    ssl_certificate_key /etc/nginx/certs/apiinsight.site.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location /api85/ {
        rewrite ^/api85/(.*)$ /$1 break;  # Loại bỏ /api85/ khỏi đường dẫn trước khi proxy
        proxy_pass http://news_fast:85/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Xác thực cơ bản cho Kibana
    location /kibana/ {
        auth_basic "Restricted Access";                   # Tiêu đề xác thực
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd; # Tệp chứa thông tin đăng nhập

        proxy_pass http://kibana:5601/kibana/;
        proxy_redirect http://kibana:5601/kibana/ /kibana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Hỗ trợ WebSocket cho Kibana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy cho Prometheus
    location /prometheus/ {
        rewrite ^/prometheus/(.*)$ /$1 break;  # Loại bỏ /prometheus/ khỏi đường dẫn trước khi proxy
        proxy_pass http://prometheus:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy cho Grafana
    location /grafana/ {
        proxy_pass http://grafana:3000/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Hỗ trợ WebSocket cho Grafana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
