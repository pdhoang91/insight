<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.**>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    scheme http
    logstash_format true
    logstash_prefix logstash
    logstash_dateformat %Y.%m.%d
    include_tag_key true
    tag_key @log_name

    <buffer>
      @type file
      path /fluentd/buffer/elasticsearch
      flush_interval 15s
      timekey 1m
      timekey_wait 10s
      chunk_keys tag,time
    </buffer>
  </store>

  <store>
    @type file
    path /fluentd/log/docker
    time_slice_format %Y-%m-%d
    flush_interval 5s

    <buffer>
      @type file
      path /fluentd/buffer/docker
      flush_interval 15s
      chunk_keys tag,time
    </buffer>

    <format>
      @type json
    </format>
  </store>
</match>
